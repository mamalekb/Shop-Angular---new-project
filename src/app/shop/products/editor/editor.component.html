<div style = "width: 400px; margin: auto">
      <div class="uk-margin">
      <label>Nazwa</label>
      <input  [(ngModel)]="product.name" type="text" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Cena</label>
      <input  [(ngModel)]="product.price" type="number" step="0.01" class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Ilość</label>
      <input  [(ngModel)]="product.quantity" type="number"  class="uk-input">
    </div>
    <div class="uk-margin">
      <label>Dostępność</label>
      <input [(ngModel)]="product.available" type="checkbox"  class="uk-checkbox">
    </div>

    <input  hidden type="number" >
    <a routerLink="/shop"><input type="button" value="Anuluj" class="uk-button uk-button-danger"></a>
    <input (click)="saveProduct(product)" type="submit" class="uk-button uk-button-primary" value="Zapisz">
</div>
